<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Layout</title>
</head>
<body>
    
    <div class="container bg-green-300 text-green-900 md:bg-blue-300 md:text-blue-900 mx-auto">
        <p>Conteúdo</p>
    </div>

    <!-- box sizing -->
    <div class="container bg-teal-400 border-2 border-teal-900 m-4 border-box p-10">
        <p>Border box</p>
    </div>
    <div class="container bg-teal-400 border-2 border-teal-900 m-4 box-content p-10">
        <p>Box content</p>
    </div>

    <!-- display -->
    <div class="container">
        <span class="block bg-red-300 m-2">Block</span>
        <span class="block bg-red-300 m-2">Block</span>
        <div class="bg-blue-500 inline-block m-2">Inline-block</div>
        <div class="bg-blue-500 inline-block m-2">Inline-block</div>
        <div class="bg-green-900 hidden">Estou aparecendo</div>
    </div>

    <!-- Exercício 2 -->
    <div class="container m-6 p-6 bg-red-300">
        <div class="inline bg-blue-300 m-2">Div 1</div>
        <div class="inline bg-green-300 m-2">Div 2</div>
        <div class="inline bg-purple-300 m-2">Div 3</div>
    </div>

</body>
</html>
